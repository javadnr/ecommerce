{% extends "base.html" %}
{% block content %}
<div class="m-auto">
  <div class="container">
    <h1>خروج</h1>
    <p>از خروج مطمعن هستید؟</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-danger" type="submit">خروج</button>
    </form>
  </div>
</div>
{% endblock content %}
