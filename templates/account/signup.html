{% extends "base.html" %}
{% load i18n %}
{% load socialaccount %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container">

    <h1>signup</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" >signup</button>
    </form> <hr>
    {% comment %} <a href="{% provider_login_url 'google' %}">signin with Google</a><br> {% endcomment %}
</div>
{% endblock content %}
